<!DOCTYPE html>
<html>
  <head>
    <title>New Payment</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Payments</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Add</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Username</a>
          </li>
          <li class="nav-item">
            <img src="/static/avatar.png" alt="Avatar" class="rounded-circle" style="height: 50px; width: 50px;">
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
        <form id="payment-form">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
            <label for="service">Service</label>
            <input type="text" class="form-control" id="service" required>
        </div>
        <div class="form-group">
            <label for="user">User</label>
            <input type="text" class="form-control" id="user" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Payment</button>
        </form>
    </div>
    <script src="../src/js/new-service.js"></script>
  </body>
</html>
